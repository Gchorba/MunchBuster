<!DOCTYPE html>
<html>

<head>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <link rel="stylesheet" href="foundation.css" />
	<link rel="stylesheet" href="style.css" />
	  <script src="jmodernizr.js"></script>
	
</head>

<body>
	<nav class="top-bar">
		<ul class="title-area">
			<li class="name">
				 <h1><a href="#">Hello **GET NAME FROM JSON** </a></h1>
			</li>
			<li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a>
			</li>
		</ul>
		<section class="top-bar-section">
			<ul class="right">
				<li class="divider"></li>
				<li class="active"><a href="#">View Munches and Busters</a></li>
				<li class="divider"></li>
				<li><a href="#">About</a></li>
				<li class="divider"></li>
				<li><a href="#">Logout</a></li>
				<li class="divider"></li>
			</ul>
		</section>
	</nav>

	<div class="row"> 
		<div class="small-3 small-centered columns">
			<div class="row">
				<h1 id="titleMunch">MuncherBuster</h1>
			</div>
			<img src="muncher.jpeg">
			<div class="row">
				<div id="Input">
						<p id="me">I am a...</p>
						<form action="">
						<div class="row">
							 <div class="large-6 columns">
								<input type="radio" name="choice" value="muncherchoice">Muncher<br>
							 </div>
							 <div class="large-6 columns">
								<input type="radio" name="choice" value="busterchoice">Buster
							 </div>
						</form>
					
					  <p>From:</p>
					  <p><input type="text" ng-model="from"></p>
					  <p ng-bind="from"></p>
					  <p>To:</p>
					  <p><input type="text" ng-model="To"></p>
					  <p ng-bind="to"></p>
					  <p>When:</p>
					  <p><input type="text" ng-model="time"></p>
					  <p ng-bind="time"></p>
					  <p>Preferred Delivery Fee:</p>
					  <p><input type="text" ng-model="money"></p>
					  <p ng-bind="money"></p>
					  <div class="small-7 small-centered columns">
						<a href="#" class="button">SUBMIT</a>
					</div>
				</div>
			</div>
		</div> 
	</div> 			
	
</body>
</html>
